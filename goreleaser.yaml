builds:
  - binary: iptracker 
    goos:
      - darwin
      - linux

    goarch:
       - amd64
       - arm64
    env:
      - CGO_ENABLED=0
    flags:
      - -mod=vendor 

release:
  prerelease: auto 
universal_binaries:
  - replace: true
brews:
  - name: iptracker 
    homepage: https://github.com/bruceherve/iptracker 
    tap:
      owner: bruceherve 
    commit_author:
      name: bruceherve
      email: hernino25@gmail.com 
checksum:
  name_template: 'checksums.txt' 
    